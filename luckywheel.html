<head>

  <title>è‡ªè¨‚çé …æŠ½çè½‰ç›¤ï¼ˆå«åŒ¯å‡ºï¼‰</title>
  <style>
    body {
      font-family: sans-serif;

    #wheelCanvas {

</head>
<body>
  <h1>ğŸ¯ æŠ½çè½‰ç›¤</h1>
  <div class="pointer"></div>
  <canvas id="wheelCanvas" width="300" height="300"></canvas>
  <br>
  <button onclick="spin()">æŠ½ä¸‹ä¸€ä½</button>
  <button onclick="downloadCSV()">åŒ¯å‡ºçµæœ</button>
  <div id="result"></div>
  <div id="history"></div>

  <script>
    let prizePool = {
      "å­˜åœ¨éŸ³æ¨‚1000å…ƒç¾é‡‘": 1,
      "å¢Šè…³çŸ³æ–‡å…·æŠ˜åƒ¹åˆ¸": 40,
      "å­˜åœ¨éŸ³æ¨‚æœ¨å‰ä»–çé‡‘1500å…ƒ": 2
    };

    let prizeList = expandPrizePool(prizePool);
    const colors = [
      "#FF6B6B", "#F7B801", "#6BCB77", "#4D96FF",
      "#B76EF9", "#FF9F1C", "#FFD6E0", "#06D6A0"
    ];

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    let angle = 0;
    let isSpinning = false;
    let resultHistory = [];

    function expandPrizePool(pool) {
      const list = [];
      for (const [prize, count] of Object.entries(pool)) {
        for (let i = 0; i < count; i++) {
          list.push(prize);
        }
      }
      return list;
    }

    function drawWheel() {
      const arc = 2 * Math.PI / prizeList.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < prizeList.length; i++) {
        const startAngle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, startAngle, startAngle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(startAngle + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "14px sans-serif";
        ctx.textAlign = "right";
        ctx.fillText(prizeList[i], 140, 5);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      if (isSpinning || prizeList.length === 0) return;
      isSpinning = true;
      document.getElementById('result').textContent = "";

      const arc = 2 * Math.PI / prizeList.length;
      const spins = Math.floor(Math.random() * 3) + 5;
      const randomIndex = Math.floor(Math.random() * prizeList.length);
      const endAngle = angle + spins * 2 * Math.PI + (prizeList.length - randomIndex - 0.5) * arc;

      canvas.style.transition = "transform 2s ease-out";
      canvas.style.transform = `rotate(${endAngle}rad)`;

      setTimeout(() => {
        angle = endAngle % (2 * Math.PI);
        const selectedPrize = prizeList[randomIndex];

        resultHistory.push(selectedPrize);
        updateHistory();

        // æ›´æ–° prizePool
        prizePool[selectedPrize]--;
        if (prizePool[selectedPrize] <= 0) {
          delete prizePool[selectedPrize];
        }

        prizeList = expandPrizePool(prizePool);
        drawWheel();

        document.getElementById("result").textContent = `ğŸ æ­å–œä¸­çï¼š${selectedPrize}`;
        isSpinning = false;
      }, 2000);
    }

    function updateHistory() {
      const list = resultHistory.map((p, i) => `${i + 1}. ${p}`).join('<br>');
      document.getElementById("history").innerHTML = `<h3>æŠ½çè¨˜éŒ„</h3>${list}`;
    }

    function downloadCSV() {
      if (resultHistory.length === 0) return alert("å°šæœªæœ‰æŠ½ççµæœï¼");
      const csv = "ç·¨è™Ÿ,çé …\n" + resultHistory.map((p, i) => `${i + 1},${p}`).join("\n");
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "æŠ½ççµæœ.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
